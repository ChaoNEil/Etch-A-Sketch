<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        
        <h1 class="main-title">Mouse-0-Sketch</h1>
        <p>Choose the grid size and hover the mouse to sketch.
        <br>To clear the grid - just push the same or another grid button.</p>

        <div class="buttons">
          <button id="size32">32</button>
          <button id="size64">64</button>
          <button id="size100">100</button>
        </div>
        
        <div class="rgb-picker">
          <input type="color" id="colorPicker">
          <p class="colorPicker-subtext">Color picker</p>
        </div>
        
        <div class="grid-container"></div>
      </div>

    
</body>
</html>
